<!DOCTYPE html>
<html>
    <head>
        <title>Even or Odd Number</title>
    </head>
    <body>
        <script type="text/javascript">
            var i = 0;
            //Iterate through until the number reaches 15
            while (i <= 15) {
                //Check if number can be divided by two print i is even; if not print i is odd
                if(i % 2 == 0){
                    console.log(i + " is even");
                }else{
                    console.log(i + " is odd");
                }
                //Incrementation
                i++;
            }
        </script>
    </body>
</html>
