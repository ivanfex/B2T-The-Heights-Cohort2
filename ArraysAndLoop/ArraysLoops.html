<!DOCTYPE html>
<html>
    <head>
        <title>Arrays and Loops, Get sum</title>
    </head>
    <body>
        <script type="text/javascript">
            var array = [5,2,10,0,50,1900,25,25];
            //Creating an empty variable to store the sum of all the elements in the array
            var theSum = 0;
            //Iterates through the array adding every element to theSum
            for (var i = 0; i < array.length; i++) {
                theSum += array[i];
            }
            //Display theSum to the console
            console.log(theSum);
        </script>
    </body>
</html>
