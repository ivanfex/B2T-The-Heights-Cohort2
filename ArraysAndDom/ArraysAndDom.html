<!DOCTYPE html>
<html>
    <head>
        <title>Arrays and DOM</title>
    </head>
    <body>
        <h1 id="myFruit"></h1>
        <script type="text/javascript">
            //Started my fruits array
            var fruits = ["apple", "orange", "kiwi"];
            var newFruit = prompt("Add more fruit:");

            /*Using toLowerCase() becuase if the string from the prompt starts
            with a capitalized letter the sorting won't work correctly*/
            fruits.push(newFruit.toLowerCase());
            console.log(fruits);

            var sortedFruits = fruits.sort();
            var show = sortedFruits.join(" with ")
            document.getElementById("myFruit").innerHTML = show;
        </script>
    </body>
</html>
