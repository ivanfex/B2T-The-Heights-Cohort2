<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section class="hex clearfix">
            <script type="text/javascript" src="script.js"></script>
            <div class="hex-grid-top">
                <div class="hexagon hexagon-scale"><div class="hexagon-in1"><div class="hexagon-in2 red"><img src="" id="a1"></div></div></div>
                <div class="hexagon hexagon-scale"><div class="hexagon-in1"><div class="hexagon-in2 red"><img src="" id="a2"></div></div></div>
                <div class="hexagon hexagon-scale"><div class="hexagon-in1"><div class="hexagon-in2 red"><img src="" id="a3"></div></div></div>
                <div class="hexagon hexagon-scale"><div class="hexagon-in1"><div class="hexagon-in2 red"><img src="" id="a4"></div></div></div>
            </div>
            <div class="hex-grid-mid">
                <div class="hexagon hexagon-scale"><div class="hexagon-in1"><div class="hexagon-in2 red"><img src="" id="b1"></div></div></div>
                <div class="hexagon hexagon-scale"><div class="hexagon-in1"><div class="hexagon-in2 red"><img src="" id="b2"></div></div></div>
                <div class="hexagon hexagon-scale"><div class="hexagon-in1"><div class="hexagon-in2 red"><img src="" id="b3"></div></div></div>
                <div class="hexagon hexagon-scale"><div class="hexagon-in1"><div class="hexagon-in2 red"><img src="" id="b4"></div></div></div>
                <div class="hexagon hexagon-scale"><div class="hexagon-in1"><div class="hexagon-in2 red"><img src="" id="b5"></div></div></div>
            </div>
            <div class="hex-grid-bot">
                <div class="hexagon hexagon-scale"><div class="hexagon-in1"><div class="hexagon-in2 red"><img src="" id="c1"></div></div></div>
                <div class="hexagon hexagon-scale"><div class="hexagon-in1"><div class="hexagon-in2 red"><img src="" id="c2"></div></div></div>
                <div class="hexagon hexagon-scale"><div class="hexagon-in1"><div class="hexagon-in2 red"><img src="" id="c3"></div></div></div>
                <div class="hexagon hexagon-scale"><div class="hexagon-in1"><div class="hexagon-in2 red"><img src="" id="c4"></div></div></div>
            </div>
            <h3 id="resDisplay"></h3>
            <h3 id="populDisplay"></h3>
            <h3 id="protecDisplay"></h3>
            <h3 id="politDisplay"></h3>
            <h3 id="techDisplay"></h3>
            <script type="text/javascript" src="script.js"></script>
            <form>
                <select>
                    <option value="resources">resources</option>
                    <option value="population">population</option>
                    <option value="protection">protection</option>
                    <option value="politics">politics</option>
                    <option value="technology">technology</option>
                </select>
            </form>
        </section>
    </body>
</html>
