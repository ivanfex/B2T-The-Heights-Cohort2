<!DOCTYPE html>
<html>
    <head>
        <title>Find the Students Average</title>
    </head>
    <body>
        <script type="text/javascript">
            var grade = [80, 77, 88, 95, 68];
            var theAverage = 0;
            var getGrades = 0;
            for(var i = 0; i < grade.length; i++){
                getGrades += grade[i];
            }
            theAverage = getGrades/grade.length;
            console.log(theAverage)
        </script>
    </body>
</html>
