<html>
    <head>
        <title>Ordering Arrays</title>
    </head>
    <body>
        <script type="text/javascript">
            //The colors and positions array
            var color = ["Blue", "Green", "Red", "Orange", "Violet", "Indigo", "Yellow"];
            var o = ["th", "st", "nd", "rd"];
            //Iterates through the array and setting the right suffix to each position
            for (var i = 0; i < color.length; i++){
                /*
                if (i == 0){
                    suffix = o[1];
                } else if (i == 1){
                    suffix = o[2];
                } else if (i == 2){
                    suffix = o[3]
                } else {
                    suffix = o[0];
                }
                */
                if(i < 3){
                    var suffix = o[i + 1]
                } else {
                    var suffix = o[0];
                }
                //Concatenating the color, suffix and rest of the sentence to the console
                console.log((i + 1 + suffix + " choice is ") + color[i]);
            }
        </script>
    </body>
</html>
