<!DOCTYPE html>
<html>
    <head>
        <title>Find the Largest Number</title>
    </head>
    <body>
        <script type="text/javascript">
            //Create an empty array insert the values provided by the user
            var numbers = [0, 0, 0];

            //Ask the user fot numeric values then assigning them to an index in the array
            numbers[0] = prompt("Give me the first number");
            numbers[1] = prompt("Give me the second number");
            numbers[2] = prompt("Give me the third number");

            //Using Math.max() to find the largest integer in the array
            var theLargest = Math.max.apply(Math, numbers);

            //Printing the largest value to the console
            console.log(theLargest + " is the largest number");
        </script>
    </body>
</html>
